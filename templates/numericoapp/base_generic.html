<!DOCTYPE html>
<html lang="es">
  <head>
    
    <title>{% block title %}INICIO{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"-->

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <!-- Google fonts -->
      <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

      <!-- Ionic icons -->
      <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    
      <!-- Add additional CSS in static file -->
      {% load static %}
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  </head>

  <body>
    <div class="d-flex" id="content-wrapper">
        <!-- Sidebar -->
        {% block sidebar %}
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <h4 class="text-light font-weight-bold mb-0">Análisis Numérico</h4>
            </div>
            <div class="menu">
                <a href="{% url 'index' %}" class="d-block text-light p-3 border-0"><i class="icon ion-md-apps lead mr-2"></i>
                    Inicio</a>

                <a href="{% url 'suma' %}" class="d-block text-light p-3 border-0"><i class="icon ion-md-people lead mr-2"></i>
                    Suma</a>

                <a href="{% url 'dinamico' %}" class="d-block text-light p-3 border-0"><i class="icon ion-md-stats lead mr-2"></i>
                    Dinamico</a>
                <a href="{% url 'multiple' %}" class="d-block text-light p-3 border-0"><i class="icon ion-md-person lead mr-2"></i>
                    Multiple</a>
                <a href="#" class="d-block text-light p-3 border-0"> <i class="icon ion-md-settings lead mr-2"></i>
                    Configuración</a>
            </div>
        </div>
        {% endblock %}
        <!-- Fin sidebar -->

        <div class="w-100">

        
        <!-- Page Content -->
        {% block content %}{% endblock %}
        <!-- Fin Page Content -->

        </div>
    </div>

    <!-- Optional JavaScript -->
    {% block scripts %}{% endblock %}
    
  </body>

</html>
